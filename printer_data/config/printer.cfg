# Prusa i3 Clone
# Printable volume: 252 x 209.5 x 225 mm xyz
########################################
# Includes
########################################

[include mainboard.cfg]
#[include display.cfg]
[include x_axis.cfg]
[include y_axis.cfg]
[include z_axis.cfg]
[include e_axis.cfg]
[include bltouch.cfg]
[include macros.cfg]
[include KAMP_Settings.cfg]
[include ebb36.cfg]
#[include led_progress.cfg]


########################################
# Fysetc Portable Input Shaper
########################################
# Comment out the below include statement when not using the portable input shaper (PIS), or else Klipper will not be able to start due to a missing mcu
# Uncomment the below include statement to use the input shaper
#[include PIS.cfg]

[input_shaper]

[printer]
kinematics: delta
delta_radius: 170
max_velocity: 300
max_accel: 8300
max_z_velocity: 5
max_z_accel: 100

[virtual_sdcard]
path: ~/printer_data/gcodes

[display_status]

[pause_resume]

[exclude_object]

#[network_status]

[gcode_arcs]
resolution: 0.05

[force_move]
enable_force_move: true

#[neopixel my_neopixel]
#pin: PA8
#chain_count: 29
#color_order: GRB
#initial_RED: 0.9
#initial_GREEN: 0.9
#initial_BLUE: 0.9

#[static_digital_output usb_pullup_enable]
#pins: !PA14

